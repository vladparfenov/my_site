{% extends 'blog/base.html' %}

{% block content %}
    <h1>Опубликовать пост</h1>
        <form action="{% url 'post_new' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.docfile }}
                {{ form.text }}
            </p>
            <p><input type="submit" value="Опубликовать"/></p>
        </form>

{% endblock %}
