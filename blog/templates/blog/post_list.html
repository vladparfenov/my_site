{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <option>{{ post.name }}</option>
    {% endfor %}

    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=post.pk %}" target='-blank'>{{ post.title }} </a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{ post.published_date }}</p>
            <p><a> {{ post.author }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
